{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="form-login mb-5">
  <h2 class="pb-4">Please Log in</h2>
  <form method="post"> {% csrf_token %}
    <div class="form-group mx-sm-3 mb-2">
      <input type="text" class="form-control" id="floatingInput" aria-describedby="emailHelp" placeholder="username" name="username">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" name="password">
    </div>
    <button class="w-50 btn btn-lg btn-dark mt-2" type="submit">Log in</button>
  </form>
</main>

{% endblock content %}

{% block transitiontotop %}

{% endblock transitiontotop %}
