{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2 class="text-danger">{{error}}</h2>
<main class="form-signin mb-5">
  <h2 class="pb-4">Please Sign in</h2>
  <form method="post"> {% csrf_token %}
    <div class="form-group mx-sm-3 mb-2">
      <input type="text" class="form-control" id="floatingInput" aria-describedby="emailHelp" placeholder="username" name="username">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" name="password">
    </div>
    <button class="w-50 btn btn-lg btn-dark mt-2" type="submit">Sign up</button>
  </form>
  <a href="{% url 'login' %}" class="w-50 btn btn-lg btn-dark mt-2" type="submit">Loginページへ</a>
</main>

{% endblock content %}

{% endblock transitiontotop %}
